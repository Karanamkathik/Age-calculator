<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGE CALCULATER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>AGE CALCULATER</h1>
    <div class="container">
        <div class="input">
            <!-- <p>Enter the BOD</p> -->
            <label for="birthdate">Enter your BOD</label>
        <input type="date" name="" id="birthdate">
        </div>
        <ul class="">
            <li><span id="years">__</span> Years</li>
            <li><span id="months">__</span> Months</li>
            <li><span id="days">__</span> Days</li>
            <li><span id="hours">__</span> Hours</li>
            <li><span id="mins">__</span> Mins</li>
            <li><span id="sec">__</span> Secs</li>
        </ul>
        <div class="btns">
            <button onclick="calculate()">calculate</button>
            <button onclick="reset()">reset</button>
        </div>
    </div>
   
    <script src="script.js"></script>
    
</body>
</html>
